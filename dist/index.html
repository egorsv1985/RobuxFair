<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.min.css">
<title>Main</title>
</head>
<body>
<section class="second">
<h1 class="second__title">Купить робуксы</h1>
<!-- <div class="second__list__wrap"> -->
<!-- <img class="second__list__img" src="./../../img/second/line.svg" alt=""> -->
<ul class="second__list">
<li class="second__item item__line"><img class="second__item__img" src="./img/1.svg" alt="">
<p class="second__text">Создать Game Pass</p>
</li>
<li class="second__item item__line"><img class="second__item__img" src="./img/2.svg" alt="">
<p class="second__text">Выбрать его на сайте</p>
</li>
<li class="second__item item__line"><img class="second__item__img" src="./img/3.svg" alt="">
<p class="second__text">Оплата</p>
</li>
<li class="second__item"><img class="second__item__img" src="./img/4.svg" alt="">
<p class="second__text">Оплата</p>
</li>
</ul>
<!-- </div> -->
<form class="second__form">
<div class="second__form_RUB"><input class="second__input" type="number" placeholder="Отдаете RUB"></div>
<div class="second__form_robux"><input class="second__input" type="number" placeholder="Получаете робуксов"></div>
<input class="second__input second__input--bottom" type="text" name="name" placeholder="Введите ваш никнейм">
</form>
<div class="second__wrap">
<h2 class="second__subtitle">Внимание!</h2>
<p class="second__description">Пользователь с таким никнеймом не найден!</p>
</div>
<div class="second__block">
<div class="second__block__wrap">
<div>
<img src="./img/second/qwer.png" alt="">
<p>Qwer</p>
<span>@qwer_1092</span>
</div>
<img src="./img/second/arrow.svg" alt="">
</div>
<h2 class="second__block__title">Название игры</h2>
<div class="second__block__cards">
<div class="second__block__card">
<img class="second__block__img" src="./img/second/image1.png" alt="">
<div class="second__block__wrapper">
<p class="second__block__text">Lorem ipsum</p>
<span class="second__block__span">50</span>
<p class="second__block__price">12700 ₽</p>
</div>
<button class="second__block__button">КУПИТЬ</button>
</div>
</div>
</div>
</section>
<script src="js/app.min.js"></script>
</body>
</html>
