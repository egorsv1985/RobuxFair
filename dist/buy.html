<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.min.css">
<title>Главная</title>
</head>
<body>
<header>
<header class="header">
<div class="header__container">
<div class="header__body">
<a href="#" class="header__logo logo">
<img src="img/logo.svg" alt="Logo">
</a>
<nav class="header__menu menu">
<ul class="menu__list">
<li class="menu__item">
<a href="#" class="menu__link">FAQ</a>
</li>
<li class="menu__item">
<a href="#" class="menu__link">Правила</a>
</li>
<li class="menu__item">
<a href="#" class="menu__button">КУПИТЬ РОБУКСЫ</a>
</li>
</ul>
<button type="button" class="menu__icon icon-menu">
<div class="icon-menu__inner"><span></span></div>
</button>
</nav>
</div>
</div>
</header>
</header>
<section class="second">
<h1 class="second__title">Купить робуксы</h1>
<ul class="second__list">
<li class="second__item"><img class="second__item__img" src="img/1.svg" alt="">
<p class="second__text">Создать Game Pass</p>
</li>
<li class="second__item"><img class="second__item__img" src="img/2.svg" alt="">
<p class="second__text">Выбрать его на сайте</p>
</li>
<li class="second__item"><img class="second__item__img" src="img/3.svg" alt="">
<p class="second__text">Оплата</p>
</li>
<li class="second__item"><img class="second__item__img" src="img/4.svg" alt="">
<p class="second__text">Оплата</p>
</li>
</ul>
<form class="second__form">
<input class="second__input" type="number" placeholder="Отдаете RUB">
<input class="second__input" type="number" placeholder="Получаете робуксов">
<input class="second__input second__input--bottom" type="text" name="name" placeholder="Введите ваш никнейм">
</form>
<div class="second__wrap">
<h2 class="second__subtitle">Внимание!</h2>
<p class="second__description">Пользователь с таким никнеймом не найден!</p>
</div>
</section>
<footer class="footer">
<div class="footer__container">
<div class="footer__grid">
<div class="footer__item">
<a href="#" class="footer__logo">
<img src="img/logo.svg" alt="Logo">
</a>
</div>
<div class="footer__item">
<ul class="footer__nav">
<li class="footer__nav-item">
<a href="#" class="footer__nav-link">FAQ</a>
</li>
<li class="footer__nav-item">
<a href="#" class="footer__nav-link">Правила</a>
</li>
</ul>
</div>
<div class="footer__item">
<ul class="footer__social social-footer">
<li class="social-footer__item">
<a href="mailto:robuxfair@mail.com" class="social-footer__link">
<div class="social-footer__image _icon-mail">
</div>
<span>robuxfair@mail.com</span>
</a>
</li>
<li class="social-footer__item">
<a href="#" class="social-footer__link">
<div class="social-footer__image _icon-vk">
</div>
<span>robuxfair</span>
</a>
</li>
</ul>
</div>
<div class="footer__item">
<ul class="footer__payment payment-footer">
<li class="payment-footer__item">
<img src="img/footer/visa.png" alt="Visa">
</li>
<li class="payment-footer__item">
<img src="img/footer/mc.png" alt="Mastercard">
</li>
<li class="payment-footer__item">
<img src="img/footer/mir.png" alt="Мир">
</li>
<li class="payment-footer__item">
<img src="img/footer/apay.png" alt="Apple pay">
</li>
<li class="payment-footer__item">
<img src="img/footer/gpay.png" alt="Google Pay">
</li>
<li class="payment-footer__item">
<img src="img/footer/spay.png" alt="Samsung Pay">
</li>
<li class="payment-footer__item">
<img src="img/footer/ymoney.png" alt="ЮMoney">
</li>
</ul>
</div>
<div class="footer__item">
<a href="#" class="menu__button">КУПИТЬ РОБУКСЫ</a>
</div>
<div class="footer__item">
<a class="footer__privacy" href="#">Политика конфиденциальности</a>
</div>
<div class="footer__item">
<div class="footer__copy">©2022 RobuxFair</div>
</div>
</div>
</div>
</footer>
<script src="js/app.min.js"></script>
</body>
</html>
